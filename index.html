<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="style.css">

    <!--Icons-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>
    <div class="container">
        <header>
            <img src="images/Site-header.png" class="header-img" alt="image of a background">
            <div class="texts">            
                
                <h1>Find your film</h1>
                <h3><a href="./watchlist.html">My Watchlist</a></h3>

            </div>
        </header>

        <main>
            <div class="search">
                <i class="fas fa-search"></i>
                <input 
                type="text" 
                name="search" 
                id="searchInput"
                placeholder="Search a movie!"
                >
                <button id="searchBtn" class="search-btn">Search</button>
            </div>

            <div class="placeholder" id="placeholder">
                <img src="images/Movie-Icon.png" class="movie-icon" alt="Movie icon">
                <h1>Start Exploring</h1>
            </div>

            <div class="movies" id="movies">
                
            </div>
        </main>
    </div>
    <footer>
        <div class="footer-content">
